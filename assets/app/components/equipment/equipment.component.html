<div class="container">
    <div class="row">
        <form [formGroup]="equipmentForm" (ngSubmit)="createEquipment(equipmentForm)">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" formControlName="name">
                <br />       
                <label for="">Color</label>
                <input type="text" class="form-control" formControlName="color">
                <br />        
                <label for="">Length</label>
                <input type="text" class="form-control" formControlName="length">
                <br />  
                <label for="">Width</label>
                <input type="text" class="form-control" formControlName="width">
                <br />    
                  
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!equipmentForm.valid">Save!</button>                                                             
        </form>
    </div>
</div>
