<div class="container" (mousemove)="onMouseMove($event)" (mouseup)="onMouseUp();">
    <div class="row">
        <h1> Dashboard </h1>
    </div>
    <div class="row">
        <div *ngFor="let eq of equipment; let i = index;">
            <div  (mousedown)="onMouseButton($event);" class="{{eq.equipmentClass}}">
                <h4>{{eq.name}}</h4>
            </div>
        </div>
    </div>
</div>
<button (click)="addEquipment()" type="submit" class="btn btn-default">Add a piece of equipment </button>
